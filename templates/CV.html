{% extends 'base.html' %}
{% block title %}CV{% endblock title%}

{% block content %}
{% for cv in object_list %}
        <div class="container-fluid">
        <div class="card mx-auto" style="max-width: 65rem;" >
          <div class="card-body">
              <h1 class="card-title" style="text-align: center;">{{ cv.title }}</h1>
              <p class="card-text">{{ cv.body | safe}}</p>
          </div>

        </div>
    </div>
{% endfor %}
{% endblock content %}
